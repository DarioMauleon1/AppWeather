<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Shadows+Into+Light&family=Zeyada&display=swap"
      rel="stylesheet"
    />

  <body>
    <main>
      <section class="mobile-weather">
        <div class="input-search">
          <input type="search" />
          <a class="btn-search"><img src="./assets/search.svg" alt="" /> </a>
        </div>
        <div class="weather-date text-center">
          <h1></h1>
          <small></small>
        </div>
        <img class="main-image" src="./assets/thunder.svg" alt="" />
        <div class="weather-data text-center">
          <div class="degrees">
            <h1 class="degrees-now"></h1>
            <p class="min-max"></p>
          </div>
          <div class="location">
            <p class="city"></p>
            <img src="./assets/location.svg" alt="" />
          </div>
        </div>

        <article class="next-wheather"></article>
        <template id="template-next-wheather">
          <div>
            <img />
            <p class="day"></p>
            <small class="degrees"></small>
          </div>
        </template>
      </section>
